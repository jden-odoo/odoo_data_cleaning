<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odoo Internal Data Import Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div id="parent_child_form">
        <form action="/" method="POST" id="parent_child_form" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="parent_columns" class="form-label">Parent Columns</label>
              <input type="text" class="form-control" id="parent_columns" name="parent_columns">
            </div>
            <div class="mb-3">
                <label for="children_columns" class="form-label">Children Columns</label>
                <input type="text" class="form-control" id="children_columns" name="children_columns">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="api_key" class="form-label">API Key</label>
                <input type="text" class="form-control" id="api_key" name="api_key">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" class="form-control" id="url" name="url">
            </div>
            <div class="mb-3">
                <label for="db" class="form-label">Database</label>
                <input type="text" class="form-control" id="db" name="db">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model Name</label>
                <input type="text" class="form-control" id="model" name="model">
            </div>
            <div class="mb-3">
                <label for="data_file" class="form-label">Upload your dirty data</label>
                <input type="file" class="form-control" id="data_file" name="data_file">
            </div>
            <input type="submit" name="submit">
        </form>
    </div>

</body>
</html>
