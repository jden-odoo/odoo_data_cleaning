<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odoo Internal Data Import Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <form action="/bsa_external_website" method="POST">
        <div class="mb-3">
          <label for="parent_columns" class="form-label">Parent Columns</label>
          <input type="text" class="form-control" id="parent_columns">
        </div>
        <div class="mb-3">
            <label for="children_columns" class="form-label">Children Columns</label>
            <input type="text" class="form-control" id="children_columns">
        </div>
        <div class="mb-3">
            <label for="upload_file" class="form-label">Upload your dirty data</label>
            <input type="file" class="form-control" id="upload_file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
